<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="shortcut icon" href="favicon.png">

<title>Starter Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/gonews/css/combined.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
<script src="/gonews/js/vendors/html5shiv.js"></script>
<script src="/gonews/js/vendors/respond.min.js"></script>
<![endif]-->
</head>

<body>
    <nav class="navbar navbar-inverse navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Go News</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-main-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Popular</a></li>
                <li><a href="#">Top</a></li>
                <li><a href="#">New</a></li>
            </ul>

            <form class="navbar-form navbar-left hidden-sm hidden-xs" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Sign in</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>



    <script src="/gonews/js/vendors/jquery.js"></script>
    <script src="/gonews/js/vendors/holder.js"></script>
    <script src="/gonews/js/vendors/jquery.actual.js"></script>
    <script src="/gonews/js/bootstrap.js"></script>
    <script src="/gonews/js/combined.js"></script>

    <!-- Temp dev JS -->
    <script type="text/javascript">
        var postEl = $('.post').first();
        var postMoreEl = $('.post-more-info').first();

        for (var i = 3; i <= 19; i++){
            postEl.clone().attr('id', 'post-'+i).appendTo('.post-list').find('.more-info-btn').attr('data-target', '#post-more-info-'+i);
            postMoreEl.clone().attr('id', 'post-more-info-'+i).appendTo('.post-list');
        };
    </script>
</body>
</html>
